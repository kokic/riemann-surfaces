[kodama]
trees = "trees"
assets = "assets"
base-url = "https://kokic.github.io/riemann-surfaces/"
themes = [
  "themes/printer.html",
  # "themes/moon.html", 
  # "themes/default.html",
  # "themes/serena.html",
  # "themes/zenwritten.html",
]

[toc]
placement = "right"
sticky = true
mobile-sticky = true
max-width = "max-content"

[build]
typst-root = "./"
short-slug = true
pretty-urls = false
footer-mode = "embed"
inline-css = true
asref = true
output = "./publish"
edit = "https://github.com/kokic/riemann-surfaces/edit/main/trees/"

[serve]
edit = "vscode://file/"
output = "./.cache/publish"
command = [
  "miniserve",
  "<output>",
  "--index",
  "index.html",
  "--pretty-urls",
  "--port",
  "8084",
]
